<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
<title>DropWin - login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="img/apple-icon.png">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/templatemo.css">
<link rel="stylesheet" href="css/custom.css">

<!-- Load fonts style after rendering the layout styles -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
<link rel="stylesheet" href="css/fontawesome.min.css">

<script src="https://kit.fontawesome.com/47be2e00b6.js"
	crossorigin="anonymous"></script>
</head>



<body>
	<div layout:fragment="content">
		<div
			class="container d-flex align-items-center justify-content-center"
			style="min-height: 100vh;">
			<div class="w-100" style="max-width: 450px;">
				<!-- 로고 -->
				<div class="text-center mb-4">
					<img class="img-fluid" src="img/DropWin_Web.png" alt="DropWin 로고"
						style="max-width: 170px;">
					<p class="text-muted small mt-2"></p>
				</div>

				<div style="height: 80px;"></div>

				<!-- 에러 메시지 표시 -->
				<div th:if="${error}" class="alert alert-danger text-center"
					style="font-size: 14px;">
					<span th:text="${error}"></span>
				</div>


				<!-- 에러 메시지 표시 -->
				<div th:if="${error}" class="alert alert-danger text-center"
					style="font-size: 14px;">
					<span th:text="${error}"></span>
				</div>


				<!-- 로그인 폼 -->
				<form id="loginForm" action="login" method="post">

					<div class="mb-4">
						<label for="userId" class="form-label fw-bold fs-6"
							style="font-size: 10px;">아이디</label> <input type="text"
							class="form-control rounded-0 shadow-none fs-6" id="userId" name="userId"
							placeholder="예) DropWin"
							style="border: none; border-bottom: 1px solid #ccc; font-size: 10px; outline: none;">	
					</div>
					<div class="mb-4">
						<label for="userPass" class="form-label fw-bold fs-6"
							style="font-size: 13px;">비밀번호</label> <input type="password"
							class="form-control rounded-0 shadow-none" id="userPass"
							name="pass"
							style="border: none; border-bottom: 1px solid #ccc; font-size: 14px; outline: none;">
					</div>

					<button type="submit" value="로그인" id="btnLogin"
						class="btn login-btn w-100 py-2"
						style="background-color: #d9d9d9; color: #ffffff; font-weight: 500; border-radius: 10px;">
						로그인</button>
				</form>




				<!-- 추가 링크 -->
				<div class="text-center mt-3" style="font-size: 10px; color: #333;">
					<a href="joinForm" class="text-decoration-none mx-2 fs-6"
						style="color: #333;">회원가입</a> <span> | </span> <a href="#"
						class="text-decoration-none mx-2 fs-6" style="color: #333;">아이디찾기</a>
					<span> | </span> <a href="#" class="text-decoration-none mx-2 fs-6"
						style="color: #333;">비밀번호 찾기</a>
				</div>



				<div style="height: 20px;"></div>


				<!-- 소셜 로그인 -->
				<div class="mt-4">
					<button
						class="btn w-100 border mb-2 d-flex align-items-center justify-content-center"
						style="height: 48px; background-color: #ffffff; font-weight: bold; font-size: 14px; border-radius: 10px;">
						<img src="img/구글로고.png" alt="구글"
							style="height: 20px; margin-right: 10px;"> Google 로그인
					</button>

					<!-- 카카오 로그인 -->
					<button
						class="btn w-100 border mb-2 d-flex align-items-center justify-content-center"
						style="height: 48px; background-color: #ffffff; font-weight: bold; font-size: 14px; border-radius: 10px;">
						<img
							src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
							alt="카카오" style="height: 20px; margin-right: 10px;"> kakao
						로그인
					</button>
				</div>

			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/templatemo.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
