<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
<title>DropWin - 관심경매</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" th:href="@{/img/apple-icon.png}">
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/img/favicon.ico}">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/templatemo.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

<style>
/* shop.html에서 가져온 스타일을 여기에 포함시킵니다. */
.breadcrumb-custom {
	align-items: center;
	margin-bottom: 20px;
}

.breadcrumb-custom a {
	text-decoration: none;
	color: #555;
	margin: 0 3px;
}

.breadcrumb-custom a i.bi {
	font-size: 17px;
	margin-right: 3px;
}

/* 추가적으로 필요한 스타일 (예: 관심 해제 버튼) */
.btn-remove-favorite {
	background-color: #dc3545; /* Bootstrap danger color */
	color: white;
	border-radius: 5px;
	padding: 5px 10px;
	font-size: 0.9em;
	position: absolute; /* 카드 오버레이에 위치 조절용 */
	bottom: 10px; /* 위치 조정 */
	right: 10px; /* 위치 조정 */
	z-index: 10;
	opacity: 0; /* 초기에는 숨김 */
	transition: opacity 0.3s ease;
}

.card:hover .btn-remove-favorite {
	opacity: 1; /* 호버 시 보임 */
}
</style>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-3">
					<div class="breadcrumb-custom">
						<a th:href="@{/home}" class="home"> <i
							class="bi bi-house-door-fill"></i> 홈
						</a> <a th:href="@{/shop}"> &gt; 경매물품</a> <a th:href="@{/favorites}">
							&gt; 관심경매</a>
					</div>
					<h3 class="pb-4">관심경매</h3>
					<ul class="list-unstyled templatemo-accordion">
						<li class="pb-3"><a
							class="collapsed d-flex justify-content-between h3 text-decoration-none text-dark"
							href="#"> 전체 관심 목록 </a></li>
					</ul>
				</div>

				<div class="col-lg-9">
					<div class="row mb-3">
						<div class="col-12">
							<p class="text-muted fs-6">
								<span th:text="|현재 ${favoriteProducts.size()}개의 관심 경매가 있습니다.|"></span>
							</p>
						</div>
					</div>

					<div class="row">
						<th:block th:if="${#lists.isEmpty(favoriteProducts)}">
							<div class="col-12 text-center py-5">
								<p class="text-muted fs-5">아직 관심 경매가 없습니다.</p>
								<a th:href="@{/shop}" class="btn btn-dark mt-3">경매 물품 보러가기</a>
							</div>
						</th:block>
						<th:block th:unless="${#lists.isEmpty(favoriteProducts)}">
							<div class="col-md-4" th:each="product : ${favoriteProducts}">
								<div class="card mb-4 product-wap rounded-0">
									<div class="card rounded-0">
										<a th:href="@{/add1(productId=${product.id})}"> <img
											class="card-img rounded-0 img-fluid"
											th:src="${product.imageUrl}" th:alt="${product.name}">
										</a>
										<div
											class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
											<button class="btn btn-remove-favorite"
												th:data-product-id="${product.id}"
												onclick="removeFavorite(this)">
												<i class="fas fa-times"></i> 관심 해제
											</button>
										</div>
									</div>
									<div class="card-body p-2">
										<a th:href="@{/add1(productId=${product.id})}"
											class="text-decoration-none text-dark">
											<p class="mb-1 text-truncate" style="fsont-size: 14px;"
												th:text="${product.name}"></p>
										</a>
										<h5 class="text-dark fw-bold"
											th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' 원'}"></h5>
										<div class="d-flex justify-content-start align-items-center"
											style="font-size: 13px; color: gray;">
											<span class="me-2"
												th:text="${'입찰 ' + product.bidCount + ' 회'}"></span> <i
												class="bi bi-dot"></i> <span class="ms-2"
												th:text="${product.remainTime}"></span>
										</div>
										<div style="font-size: 13px; color: #555;">
											판매자 <strong style="color: #8a2be2"
												th:text="${product.seller}"></strong> <i
												class="bi bi-patch-check-fill" style="color: #8a2be2;"></i>
										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>

				</div>
			</div>
		</div>

		<div class="modal fade" id="favoriteModal" tabindex="-1"
			aria-labelledby="favoriteModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-dark text-white">
						<h5 class="modal-title" id="favoriteModalLabel">알림</h5>
						<button type="button" class="btn-close btn-close-white"
							data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p class="fw-bold mb-2" id="favoriteModalMessage">관심경매 등록이
							완료되었습니다.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">확인</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/templatemo.js}"></script>
	<script th:src="@{/js/custom.js}"></script>

	<script>
        function removeFavorite(buttonElement) {
            const productId = buttonElement.dataset.productId;
            if (confirm('이 상품을 관심경매 목록에서 삭제하시겠습니까?')) {
                fetch('/api/favorites/remove/' + productId, { // AuctionController의 @PostMapping("/api/favorites/remove/{productId}") 호출
                    method: 'POST', // 또는 'DELETE'
                    headers: {
                        'Content-Type': 'application/json',
                        // 필요하다면 CSRF 토큰 등 추가 (Spring Security 사용 시)
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // 성공 시 UI에서 해당 카드 제거
                        buttonElement.closest('.col-md-4').remove();
                        // 메시지 업데이트 (선택 사항)
                        const currentCountSpan = document.querySelector('.text-muted.fs-6 span');
                        if (currentCountSpan) {
                            const currentCountText = currentCountSpan.textContent;
                            const match = currentCountText.match(/\d+/);
                            if (match) {
                                const currentCount = parseInt(match[0]);
                                currentCountSpan.textContent = `현재 ${currentCount - 1}개의 관심 경매가 있습니다.`;
                            }
                        }
                        // 만약 모든 상품이 사라지면 "없음" 메시지 표시
                        if (document.querySelectorAll('.col-md-4').length === 0) {
                            const favoritesContainer = document.querySelector('.row.mb-3').nextElementSibling; 
                            favoritesContainer.innerHTML = `
                                <div class="col-12 text-center py-5">
                                    <p class="text-muted fs-5">아직 관심 경매가 없습니다.</p>
                                    <a href="/shop" class="btn btn-dark mt-3">경매 물품 보러가기</a>
                                </div>
                            `;
                        }
                    } else {
                        alert('관심 경매 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('네트워크 오류가 발생했습니다.');
                });
            }
        }
    </script>
</body>

</html>
