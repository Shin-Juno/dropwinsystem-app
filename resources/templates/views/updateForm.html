<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
<title>DropWin - 게시글 수정</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="img/apple-icon.png">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/templatemo.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
<link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-2">
					<div class="community-menu-section">
						<h3>커뮤니티</h3>
						<ul class="list-unstyled templatemo-accordion mb-0">
							<li><a href="noticeList"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									공지사항 </a></li>
							<li><a href="board"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									자유게시판 </a></li>
							<li><a href="guide"
								class="collapsed d-flex justify-content-between h3text-decoration-none">
									경매지식 </a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="board-write-container mt-4">
						<h3 class="notice">게시글 수정</h3>
						<p class="content-text">
							<strong>Dropwin</strong>경매의 게시글을 수정합니다.
						</p>
						<form id="updateForm" th:action="@{/updateBoard}" method="post"
							enctype="multipart/form-data">

							<input type="hidden" name="no" th:value="${board.no}" />

							<div class="form-group mb-3">
								<label for="title" class="form-label fw-bold">제목</label> 
								<input type="text" class="form-control" id="title" name="title"
									placeholder="제목을 입력하세요" required th:value="${board.title}">
							</div>
							<div class="form-group mb-3">
								<label for="content" class="form-label fw-bold">내용</label>
								<textarea class="form-control" id="content" name="content"
									rows="15" placeholder="내용을 입력하세요" required
									th:text="${board.content}"></textarea>
							</div>
							<div class="form-group mb-3">
								<label for="addFile" class="form-label fw-bold">첨부파일</label> 
								<input type="file" class="form-control" id="addFile" name="addFile">
								<div th:if="${board.file1 != null and board.file1 != ''}"
									class="mt-2">
									현재 파일: <span th:text="${board.file1}"></span>
								</div>
							</div>
							<div class="board-actions text-end">
								<input type="submit" value="수정 등록" class="btn btn-outline-dark" />
								<button type="button" id="deleteBtn" class="btn btn-outline-danger">삭제</button>
								 <a th:href="@{/boardDetail(no=${board.no})}"
									class="btn btn-outline-dark">취소</a>
							</div>
						</form>
					</div>
					<a href="#" id="scrollToTopBtn" class="top-button"> TOP
					 <i class="bi bi-caret-up"></i></a>
				</div>
			</div>
		</div>
	</th:block>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/templatemo.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
