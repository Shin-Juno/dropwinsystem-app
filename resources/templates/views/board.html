<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
<title>DropWin - 커뮤니티</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="img/apple-icon.png">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/templatemo.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
<link rel="stylesheet" href="css/fontawesome.min.css">

</head>
<body>
	<th:block layout:fragment="content">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-2">
					<div class="community-menu-section">
						<h3>커뮤니티</h3>
						<ul class="list-unstyled templatemo-accordion mb-0">
							<li><a href="noticeList"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									공지사항 </a></li>
							<li><a href="board"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									자유게시판 </a></li>
							<li><a href="guide"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									경매지식 </a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="row">
						<div class="col-md-6">
							<div class="breadcrumb-custom">
								<a href="home" class="fn"> <i class="bi bi-house-door-fill"></i>
									홈
								</a> <a class="fn">&gt; 커뮤니티 &gt; </a> <a class="fn1">자유게시판</a>
							</div>
							<h3 class="notice">자유게시판</h3>
							<p class="content-text">
								<strong>Dropwin</strong>경매의 회원들간 자유게시판입니다.
							</p>
						</div>
						<div class="col-md-6">
							<div th:fragment="searchForm">
								<form id="searchForm" action="/board" method="get">
									<div class="d-flex align-items-center search-form-container">
										<div class="search-select-wrapper">
											<select name="type" id="type"
												class="form-control no-rounded search-select">
												<option value="all" th:selected="${type == 'all'}">전체</option>
												<option value="title" th:selected="${type == 'title'}">제목</option>
												<option value="content" th:selected="${type == 'content'}">내용</option>
											</select> <span class="select-arrow">▼</span>
										</div>
										<input type="text" name="keyword"
											class="form-control no-rounded search-input"
											placeholder="Search"
											th:value="${keyword != null ? keyword : ''}">
										<button type="submit"
											class="btn btn-dark no-rounded search-button">검색</button>
									</div>
								</form>
								<th:block th:if="${keyword != null and keyword != ''}">
									<div class="row my-3">
										<div class="col text-center">"[[${keyword}]]" 검색결과</div>
									</div>
								</th:block>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<table class="table table-bordered text-center">
								<thead class="thead-light">
									<tr>
										<th>No</th>
										<th style="width: 40%;">제목</th>
										<th>조회</th>
										<th style="width: 20%;">작성일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="impList : ${iList}" class="notice-row">
										<td><span class="notice-badge">필독</span></td>
										<td><a th:href="@{boardDetail(no=${impList.no})}"
											th:text="${impList.title}"></a></td>
										<td th:text="${impList.readCount}"></td>
										<td><span
											th:text="${ #dates.format(impList.regDate, 'yyyy-MM-dd') }"></span></td>
									</tr>

									<tr th:each="board, status: ${bList}" class="data-row">
										<td th:text="${board.displayNo}"></td> <td><a th:href="@{boardDetail(no=${board.no})}"
											th:text="${board.title}"></a></td>
										<td th:text="${board.readCount}"></td>
										<td><span
											th:text="${ #dates.format(board.regDate, 'yyyy-MM-dd') }"></span></td>
									</tr>
									<th:block th:if="${#lists.isEmpty(bList)}">
										<tr>
											<td colspan="4">게시글이 없습니다.</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-end">
							<a th:href="@{addBoard}" class="btn btn-write-board">글쓰기</a>
						</div>
					</div>
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:if="${currentPage > 1}"><a
								class="page-link"
								th:href="@{/board(pageNum=1, type=${type}, keyword=${keyword})}"
								aria-label="First"> <i class="bi bi-chevron-double-left"></i>
							</a></li>
							<li class="page-item" th:if="${startPage > 1}"><a
								class="page-link"
								th:href="@{/board(pageNum=${startPage - 1}, type=${type}, keyword=${keyword})}"
								aria-label="Previous"> <i class="bi bi-chevron-left"></i>
							</a></li>
							<li class="page-item"
								th:each="page : ${#numbers.sequence(startPage, endPage)}"
								th:classappend="${page == currentPage ? 'active' : ''}"><a
								class="page-link"
								th:href="@{/board(pageNum=${page}, type=${type}, keyword=${keyword})}"
								th:text="${page}"> </a></li>
							<li class="page-item" th:if="${endPage < pageCount}"><a
								class="page-link"
								th:href="@{/board(pageNum=${endPage + 1}, type=${type}, keyword=${keyword})}"
								aria-label="Next"> <i class="bi bi-chevron-right"></i>
							</a></li>
							<li class="page-item" th:if="${currentPage < pageCount}"><a
								class="page-link"
								th:href="@{/board(pageNum=${pageCount}, type=${type}, keyword=${keyword})}"
								aria-label="Last"> <i class="bi bi-chevron-double-right"></i>
							</a></li>
						</ul>
					</nav>
					<a href="#" id="scrollToTopBtn" class="top-button"> TOP <i
						class="bi bi-caret-up"></i></a>
				</div>
			</div>
		</div>
	</th:block>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/templatemo.js"></script>
	<script src="js/custom.js"></script>

</body>
</html>
