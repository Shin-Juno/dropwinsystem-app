<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
<<<<<<< HEAD
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
		
<head>
	<title>DropWin - 공지사항 작성</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="apple-touch-icon" href="img/apple-icon.png">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/templatemo.css">
	<link rel="stylesheet" href="css/custom.css">
	
	<!-- Load fonts style after rendering the layout styles -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	
	<script src="https://kit.fontawesome.com/47be2e00b6.js"
		crossorigin="anonymous"></script>
</head>
		
	<!--/* content */-->
	<th:block layout:fragment="content">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-2">
					<div class="community-menu-section">
						<h3>커뮤니티</h3>
						<ul class="list-unstyled templatemo-accordion mb-0">
							<li><a href="noticeList"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									공지사항 </a></li>
							<li><a href="board"
								class="collapsed d-flex justify-content-between h3 text-decoration-none">
									자유게시판 </a></li>
							<li><a href="guide"
								class="collapsed d-flex justify-content-between h3text-decoration-none">
									경매지식 </a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="board-write-container mt-4">
						<h3 class="notice">공지 작성</h3>
						<p class="content-text">
							<strong>Dropwin</strong>경매 공지사항 작성
						</p>
						<form name="writeForm" action="addNotice" id="noWriteForm"
						      class="row g-3 border-primary" method="post" enctype="multipart/form-data">
						
						    <div class="form-group mb-3">
						        <label for="title" class="form-label">제 목</label>
						        <input type="text" class="form-control" name="title" id="title" required>
						    </div>
						    
						    <div class="form-group mb-3">
						        <label for="content" class="form-label">내 용</label>
						        <textarea class="form-control" name="content" id="content" rows="10" required></textarea>
						    </div>
						    
						    <div class="form-group mb-3">
						        <label for="addFile" class="form-label">파 일</label>
						        <input type="file" class="form-control" name="addAttachFile" id="addAttachFile">
						    </div>
						    
						    <div class="board-actions text-end">
						        <input type="submit" value="등록하기" class="btn btn-outline-dark"/>
						        &nbsp;&nbsp;
						        <input type="button" value="목록보기" onclick="location.href='noticeList'" class="btn btn-outline-dark"/>
						        &nbsp;&nbsp;
						        <a th:href="@{/noticeList}" class="btn btn-outline-danger">취소</a>
						    </div>
						</form>
						<a href="#" id="scrollToTopBtn" class="top-button"> TOP <i class="bi bi-caret-up"></i></a>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
