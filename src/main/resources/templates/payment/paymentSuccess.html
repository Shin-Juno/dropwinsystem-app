<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .success-container {
            max-width: 600px;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .loading-container {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .loading-svg-circle {
            fill: none;
            stroke: #e9ecef;
            stroke-width: 10px;
            stroke-linecap: round;
        }
        .loading-svg-progress {
            fill: none;
            stroke: #343a40;
            stroke-width: 10px;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            animation: svgFillAnimation 3s linear forwards;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        @keyframes svgFillAnimation {
            from { stroke-dashoffset: 314; }
            to { stroke-dashoffset: 0; }
        }
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #495057;
            margin-top: 1rem;
        }
        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .success-heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 0.5rem;
        }
        .order-summary-card {
            background-color: #f1f3f5;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }
        .order-summary-card h5 {
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.75rem;
            margin-bottom: 1.25rem;
        }
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .fade-out {
            opacity: 1;
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        #success-state {
            display: none;
        }
    </style>
</head>
<body>

<div class="success-container">
    <div id="loading-state">
        <div class="loading-container">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle class="loading-svg-circle" cx="50" cy="50" r="45"></circle>
                <circle class="loading-svg-progress" cx="50" cy="50" r="45"></circle>
            </svg>
        </div>
        <p class="loading-text">
            결제 승인 요청중입니다.<br>잠시만 기다려주세요.
        </p>
    </div>

    <div id="success-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-check-circle-fill success-icon" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.47l-1.954-1.955a.75.75 0 0 0-1.076 1.056l2.545 2.55a.75.75 0 0 0 1.175-.164l3.867-5.32z"/>
        </svg>

        <h1 class="success-heading">주문이 완료되었습니다!</h1>
        <p class="lead text-muted">결제가 성공적으로 처리되었습니다.</p>
        <div class="d-grid gap-2 col-md-8 mx-auto mt-4">
            <a href="/reservation" class="btn btn-dark btn-lg">주문 내역 보기</a>
            <a href="/home" class="btn btn-outline-dark btn-lg">메인으로 돌아가기</a>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const loadingState = document.getElementById('loading-state');
        const successState = document.getElementById('success-state');

        setTimeout(() => {
            // 로딩 페이드아웃
            loadingState.classList.add('fade-out');

            setTimeout(() => {
                loadingState.style.display = 'none';

                // 성공 화면 표시 및 페이드인
                successState.style.display = 'block';
                successState.classList.add('fade-in');
            }, 800); // fade-out 시간과 맞춤
        }, 3000);
    };
</script>

</body>
</html>
