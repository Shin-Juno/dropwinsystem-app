<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DropWin - 회원 탈퇴</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .delete-form {
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow p-4 delete-form">
                    <div class="card-body text-center">
                        <h2 class="mb-4 text-danger">회원 탈퇴</h2>
                        <div class="alert alert-danger" role="alert">
                            경고: 회원 탈퇴 시 모든 정보가 삭제되며, 되돌릴 수 없습니다. 신중하게 결정해주세요.
                        </div>

                        <!-- Thymeleaf를 사용하여 성공 메시지를 표시 -->
                        <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
                            회원 탈퇴가 완료되었습니다.
                        </div>

                        <!-- 폼 액션 경로를 /member/delete로 수정했습니다. -->
                        <form th:action="@{/memberDelete}" method="post">
                             <!-- Thymeleaf를 사용하여 컨트롤러에서 전달된 에러 메시지를 표시 -->
                            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                                <span th:text="${param.error}"></span>
                            </div>
                            <div class="mb-3 mt-4 text-start">
                                <label for="password" class="form-label">비밀번호를 입력하여 탈퇴를 확인하세요</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-danger">회원 탈퇴</button>
                                <a th:href="@{/home}" class="btn btn-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
