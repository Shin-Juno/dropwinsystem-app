<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
<title>DropWin - 아이디 찾기</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="img/apple-icon.png">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/templatemo.css">
<link rel="stylesheet" href="css/custom.css">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
<link rel="stylesheet" href="css/fontawesome.min.css">

<script src="https://kit.fontawesome.com/47be2e00b6.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<div layout:fragment="content">
		<div
			class="container d-flex align-items-center justify-content-center"
			style="min-height: 100vh;">
			<div class="w-100" style="max-width: 450px;">
				<div class="text-center mb-4">
					<p class="text-muted small mt-2">아이디를 찾으려면 이름과 전화번호를 입력하세요.</p>
				</div>

				<div style="height: 80px;"></div>

				<div th:if="${message}" class="alert alert-success text-center"
					style="font-size: 14px;">
					<span th:text="${message}"></span>
				</div>
				<div th:if="${error}" class="alert alert-danger text-center"
					style="font-size: 14px;">
					<span th:text="${error}"></span>
				</div>

				<form id="findIdForm" action="/findId" method="post">
					<div class="mb-4">
						<label for="userName" class="form-label fw-bold fs-6"
							style="font-size: 10px;">이름</label> <input type="text"
							class="form-control rounded-0 shadow-none fs-6" id="userName" name="userName"
							placeholder="예) 홍길동"
							style="border: none; border-bottom: 1px solid #ccc; font-size: 10px; outline: none;">
					</div>
					<div class="mb-4">
						<label for="userPhone" class="form-label fw-bold fs-6"
							style="font-size: 13px;">전화번호</label> <input type="tel"
							class="form-control rounded-0 shadow-none" id="userPhone"
							name="userPhone" placeholder="예) 010-1234-5678"
							style="border: none; border-bottom: 1px solid #ccc; font-size: 14px; outline: none;">
					</div>

					<button type="submit" id="btnFindId"
						class="btn login-btn w-100 py-2"
						style="background-color: #d9d9d9; color: #ffffff; font-weight: 500; border-radius: 10px;">
						아이디 찾기</button>
				</form>

				<div class="text-center mt-3" style="font-size: 10px; color: #333;">
					<a href="/loginForm" class="text-decoration-none mx-2 fs-6"
						style="color: #333;">로그인으로 돌아가기</a>
				</div>

				<div style="height: 20px;"></div>

			</div>
		</div>
	</div>
</body>
</html>
